<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio Bulma - Contato</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="bulma.js"></script>
    <script src="https://kit.fontawesome.com/03998ec129.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container">
        <nav class="navbar">
            <div class="navbar-brand">
                <a href="index.html" class="navbar-item">
                    <img src="icon.png" alt="Home">
                    <h1 class="subtitle is-4 ml-1 has-text-weight-medium">Meu portfólio</h1>
                </a>
            </div>
            <div class="navbar-menu is-active">
                <div class="navbar-start  is-align-items-flex-end">
                    <a href="index.html" class="navbar-item">
                        Início
                    </a>
                    <a href="contact.html" class="navbar-item">
                        Contato
                    </a>
                </div>
            </div>
        </nav>
   </div>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-one-quarter card-column">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="picture.png" alt="Placeholder Image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <h2 class="title is-4 has-text-weight-bold">Guilherme Cabral</h2>
                            <div class="content">
                                <p>
                                    <span class="tag is-black">JavaScript Full Stack Developer</span>
                                </p>
                                <p>
                                    (00) 0000-0000
                                </p>
                                <p>
                                    email@server.com
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-header-title">
                                Contato
                            </h2>
                        </div>
                        <div class="card-content">
                            <form action="">
                                <div class="field">
                                    <label for="email" class="label">Email</label>
                                    <div class="control has-icons-left">
                                        <input class="input" id="email" type="email" placeholder="seu@email.com" required>
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="mensagem" class="label">Mensagem</label>
                                    <textarea name="mensagem" id="mensagem" cols="30" rows="5" class="textarea has-fixed-size" placeholder="Manda um oi! :)" required></textarea>
                                </div>
                                <div class="field">
                                    <button class="button is-primary">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
