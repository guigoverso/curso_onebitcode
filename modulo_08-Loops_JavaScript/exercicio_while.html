<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício While</title>
</head>
<body>
    <script>
        const spaceshipName = prompt('Digite o nome da nave')
        let qntDobrasEspaciais = 0
        let entrarEmDobra = confirm('Deseja entrar em uma dobra espacial?')

        while(entrarEmDobra) {
            qntDobrasEspaciais += 1
            entrarEmDobra = confirm('Deseja realizar a próxima dobra?')
        }

        alert(`A nave ${spaceshipName} realizou ${qntDobrasEspaciais} dobras espaciais`)

    </script>
</body>
</html>
