<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa no Google</title>
</head>
<body>
    <h1>Encontre no Google</h1>
    <form action="https://www.google.com/search" method="get" target="_blank">
        <label for="q">O que deseja pesquisar?</label> <!-- Texto associado a um input -->
        <input type="text" id="q" name="s" placeholder="Digita algo aí, fera.">
        <input type="submit" value="Manda a braba">
    </form>
</body>
</html>

<!-- 
    "name" é a chave e o "value" do input é o valor, ou seja: name=value
    isso será passado ao action do form
 -->
