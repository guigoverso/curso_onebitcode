<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação Formulário</title>
</head>
<body>
    <h1>Encontre no Google</h1>
    <form action="https://www.google.com/search" method="get" target="_blank">
        <label for="q">O que deseja pesquisar?</label>
        <input type="text" id="q" name="s" placeholder="Digita algo aí, fera." required>
        <input type="submit" value="Manda a braba">
    </form>
    <hr>
    <form action="https://www.google.com/search">
        <label for="">E-mail</label>
        <input type="email" required>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
