<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Pegando Dados do Usuário</title>
</head>
<body>
    <script>
        alert("Bem-vindo(a)! A seguir pediremos que informe alguns dados.")
        const nome = prompt("Qual é seu nome?")
        const idade = prompt("Qual é sua idade?")
        const confirmarIdade = confirm("Você digitou " + idade + " anos, está correto?")
        
        alert(`Nome: ${nome}\nIdade: ${idade}\nIdade confirmada: ${confirmarIdade}`)
    </script>
</body>
</html>

    1. Exibir um alerta com a mensagem "Bem-vindo! A seguir pediremos que informe alguns dados"
    2. Guardar nome e idade do usuário
    3. Confirmar idade
    4. Exibir informações guardadas
 -->
