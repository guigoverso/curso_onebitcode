<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos Nativos do Browser</title>
    <script>
        // # Caixa de confirmação
        // > Retorna True ou False
        confirm('Nave pronta para a decolagem?')

        // # Caixa de entrada de dados
        // > Retorna o dado
        prompt("Qual seu nome?")
    </script>
</head>
<body>
    <h1>Recursos Nativos do Browser</h1>
</body>
</html>
